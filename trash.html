<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .form2 {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .form-container2 {
        width: 40%;
        margin: 50px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .form2 h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .form2 .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form2 label {
        flex-basis: 45%;
        margin: 12px 0 5px;
        font-weight: normal;
    }

    .form2 input[type="text"],
    .form2 select,
    .form2 textarea {
        flex-basis: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-left: 10px; /* Space between label and input */
    }

    .form2 input[type="text"]:focus,
    .form2 select:focus,
    .form2 textarea:focus {
        border-color: #333;
    }

    .form2 button {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
        width: 100%;
        transition: background-color 0.3s;
    }

    .form2 button:hover {
        background-color: #555;
    }

    .form2 textarea {
        width: 100%; /* Ensure textarea spans full width */
        margin-left: 0; /* Remove left margin for textarea */
    }
</style>

<body>
    <section class="form2">
        <div class="form-container2">
            <h1>Student Feedback Form</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                </div>

                <div class="form-group">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select your department</option>
                        <option value="science">Department of Science</option>
                        <option value="arts">Department of Arts</option>
                        <option value="commerce">Department of Commerce</option>
                        <option value="engineering">Department of Engineering</option>
                        <option value="other">Other (Please Specify)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="teacher">Teacher:</label>
                    <select id="teacher" name="teacher" required>
                        <option value="" disabled selected>Select a teacher</option>
                        <option value="teacher-a">Teacher A</option>
                        <option value="teacher-b">Teacher B</option>
                        <option value="teacher-c">Teacher C</option>
                        <option value="teacher-d">Teacher D</option>
                        <option value="other-teacher">Other (Please Specify)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Rate the teacher</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                </div>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>
</body>

</html>

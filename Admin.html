    <script>
        // Simulated data for demonstration purposes
        const totaladmins = 4;
        const totalUsers = 1000;
        const totalOrders = 500;

        // Update the statistics
        document.getElementById('totalUsers').textContent = totalUsers;
        document.getElementById('totalOrders').textContent = totalOrders;
        document.getElementById('totaladmins').textContent = totaladmins;


        // Sample data for graph
        const data1 = {
            labels: ['Child', 'Young', 'Adult', 'Adoption', 'Volunteers', 'Customers'],
            datasets: [{
                label: 'Customers',
                data: [2200, 1600, 1800, 2500, 2100, 2800],
                fill: false,
                borderColor: '#36A2EB',
                borderWidth: 2,
                pointBackgroundColor: '#36A2EB',
                pointRadius: 4,
                pointHoverRadius: 6,
            }]
        };

        // Create the graph
        const line1 = document.getElementById('salesGraph').getContext('2d');
        const salesGraph = new Chart(line1, {
            type: 'line',
            data: data1,
            options: {
                legend: {
                    display: false,
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false,
                        },
                        ticks: {
                            fontColor: '#333',
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            color: '#f0f0f0',
                            lineWidth: 1,
                            borderDash: [5, 5],
                        },
                        ticks: {
                            fontColor: '#333',
                            beginAtZero: true,
                        }
                    }]
                },
                tooltips: {
                    backgroundColor: '#333',
                    bodyFontColor: '#fff',
                    titleFontColor: '#fff',
                    titleFontSize: 14,
                    bodyFontSize: 14,
                    displayColors: false,
                    callbacks: {
                        label: function (tooltipItem, data1) {
                            return `Sales: $${tooltipItem.yLabel}`;
                        }
                    }
                },
            }
        });


        // Sample data for pie chart
        const data = {
            labels: ['Admins', 'Customers', 'Adoption'],
            datasets: [{
                data: [20, 50, 30],
                backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384'],
                borderWidth: 0,
            }]
        };

        // Create the pie chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                legend: {
                    position: 'right',
                    labels: {
                        fontColor: '#fff',
                        fontSize: 14,
                    }
                },
                tooltips: {
                    backgroundColor: '#333',
                    bodyFontColor: '#fff',
                    titleFontColor: '#fff',
                    titleFontSize: 14,
                    bodyFontSize: 14,
                    displayColors: false,

                        }
                    }
                },
            }
        });
